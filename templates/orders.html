<html>
<head><title>Customer Form</title></head>
<body>
<form action="#" method="post">
{% csrf_token %}
<table border="4" align="center">
<caption>Customer Details</caption>
<tr align="left">
	<th>Customer Name:</th>
	<th><input type="text" name="cname"></th>
</tr>
<tr align="left">
	<th>Customer Address:</th>
	<th><input type="text" name="caddr"></th>
</tr>
<tr align="left">
	<th>Order Item number:</th>
	<th><input type="text" name="item"></th>
</tr>
<tr align="left">
	<th>Order Item Qty:</th>
	<th><input type="text" name="itemqty"></th>
</tr>
<tr align="left">
	<th><input type="submit" name="submit" value="Submit Form"></th>
	<th><input type="reset" name="clear" value="Clear Form"></th>
</tr>
</table>
</form>
</body>
</html>
